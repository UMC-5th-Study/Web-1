<!DOCTYPE html> 
<head>
    <link rel="stylesheet" href="ch2.css">
    <style>
        body {
            background-image:url('https://fantasy-purchase-e9c.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F4d95e6ea-92f5-4ea9-8eb4-fc2d4e405895%2F5d87f741-86bf-41c3-afe0-1cc1627eb8bc%2FUMC_%25EB%25AD%2594%25EA%25B0%2580_%25EA%25B0%2584%25EC%25A7%2580%25EB%2582%2598%25EB%258A%2594_%25EB%25B0%25B0%25EA%25B2%25BD1_2.svg?table=block&id=952feaff-d8e1-48e6-a058-85cd047f1bc3&spaceId=4d95e6ea-92f5-4ea9-8eb4-fc2d4e405895&userId=&cache=v2');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script defer src="ch2.js"></script>
</head>
<body>
    
    <form>
        <div>
            <h1 class="signin-title">회원 가입</h1>
            <hr>
            <label>이름<label><br>
            <input id="name" name="name">
            <div id="good_name">멋진 이름이네요!</div>
            <div id="bad_name">(박스에 값이 없다면) 필수 입력 항목입니다!</div>

            <label>닉네임</label><br>
            <input id="username" name="username">
            <div id="good_username">멋진 닉네임이군요!</div>
            <div id="bad_username">(닉네임이 2~5글자가 아니라면) 닉네임은 2~5글자로 구성해주세요!</div>

            <label>이메일</label><br>
            <input id="email" name="email">
            <div id="good_email">올바른 메일 형식입니다!</div>
            <div id="bad_email">(메일이 ~@~.com형태가 아니라면) 올바른 메일 형식이 아닙니다!</div>

            <label>비밀번호</label><br>
            <input id="password" name="password" type="password">
            <div id="good_pw">안전한 비밀번호입니다!</div>
            <div id="bad_pw">(영어 숫자 특수문자 외 문자가 있다면) 영어+숫자+특수문자를 조합하여 작성해주세요.</div>

            <label>비밀번호 확인</label><br>
            <input id="password_check" name="password_check" type="password">
            <div id="good_pwc">비밀번호가 일치합니다.</div>
            <div id="bad_pwc">(비밀번호가 일치하지 않는다면) 비밀번호가 일치하지 않습니다.</div>
            
            <br>
            <button id="signin">가입하기</button>
        </div>
    </form>
</body>
</html>
